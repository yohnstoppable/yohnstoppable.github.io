<div ng-if="section() === 'Home'" class="row faded">
	<div class="col-md-8 col-md-offset-2">
		<div id="myslider">
			<div ng-repeat="splash in mainSplash" ng-init="initializeSlider();">
				<a href = "{{splash.url}}" target="_blank"><img ng-src="{{splash.image}}"/></a>
				<p>{{splash.title}}</p>
			</div>
		</div>
	</div>
</div>
