<div ng-if="section() === 'Home'" class="row faded">
	<div class="col-lg-8 col-lg-offset-2">
		<div id="myslider">
			<div ng-repeat="splash in mainSplash" ng-init="initializeSlider($index === mainSplash.length - 1);">
				<a href = "{{splash.url}}" target="_blank"><img ng-src="{{splash.image}}"/></a>
				<p>{{splash.title}}</p>
			</div>
		</div>
	</div>
</div>
