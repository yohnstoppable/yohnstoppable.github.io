<!DOCTYPE HTML>

<html ng-app="newNative" lang="en">
	<head>
		<meta name="title" property="og:title" content="New Native" />           
		<meta name="description" property="og:description" content="We had all been trudging along, working at mundane jobs, doing our 'duty' as citizens of this planet by acting as cogs in the machine when we decided that we had had enough! We quit our jobs and used our previous theatre woodworking experience and began to make custom furniture. We haven't been at it for long, but we have a lot of gumption and if we don't know how to make something you want, then we will figure it out. We will work with you to create your vision." />
		<meta name="image" property="og:image" content="https://img1.etsystatic.com/057/0/10953940/il_570xN.764390921_d1nj.jpg" />           
		<meta name="type" property="og:type" content="website" />           
		<meta name="url" property="og:url" content="http://yohnstoppable.github.io/index3.html" />
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link href="css/lightbox.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.min.js"></script>	
		<script src="js/lightbox.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script  type="text/javascript">
			var results;
			var about;
			function getData(data) {
				if (data.ok) {
					results = data.results;
					console.log(results);
				} else {
					alert(data.error);
				}
			}
			
			function getShopData(data) {
				if (data.ok) {
					console.log(data.results);
					about = data.results[0].About.story;
				} else {
					console.log(data.error);
				}
			}
		</script>
		<script src="js/app.js"></script>
		<script src="https://openapi.etsy.com/v2/shops/NewNative05.js?callback=getShopData&method=GET&api_key=uf4q3mmiizo915vqna2x8n5r&limit=100&includes=About"></script>
		<script src="https://openapi.etsy.com/v2/shops/NewNative05/listings/active.js?callback=getData&method=GET&api_key=uf4q3mmiizo915vqna2x8n5r&limit=100&includes=MainImage,Images"></script>
	</head>
	<body>
		<section ng-controller="master as masterCtrl">
			<div class="box">
				<h1 class="mainHeader"><img src="images/logo.jpg">New Native</h1>
				<ul class="nav nav-tabs" role="navigation" ng-controller="menuController as menuCtrl">
					<li ng-repeat="menuItem in menuCtrl.menuItems" ng-class="{active: menuItem === section}">
						<a ng-click ="clicked(menuItem)">{{menuItem}}</a>
					</li>
				</ul>
				<div class="tab-pane container-fluid">
					<div ng-if="section === 'Home'" class="row faded">
						<div class="col-md-8 col-md-offset-2">
							<div id="myslider">
							<div  ng-repeat="splash in mainSplash">
								<img ng-src="{{splash.image}}">
								<p>{{splash.title}}</p>
							</div>
							</div>
						</div>
					</div>
					<div ng-if="section === 'Bio'" class="row faded">
						<div class="col-md-8 col-md-offset-2">
							<img class="img-responsive" ng-src="{{bioImage}}"/>
							<p class="indent topSpace">{{story | fixText}}</p>
						</div>
					</div>
					<section ng-repeat="results in resultsByCategory" >
						<div class=" {{result.category_path[0]}} row faded" ng-if="results[0].category_path[0] === section" ng-repeat="result in results">
							<div class="col-lg-4">
								<a href="{{result.MainImage.url_570xN}}" data-lightbox="{{result.listing_id}}" data-title="{{result.title}}">
									<img ng-src="{{result.MainImage.url_570xN}}" class="img-responsive embossed">
								</a>
							</div>
							<div class="col-lg-6">
								<h2>{{result.title}}</h2>
								<p class="indent">{{result.description | fixText}}</p>
							</div>
							<div class="col-lg-2">
								<h2>{{result.price | currency}}</h2>
								<p><a href = "{{result.url}}" target="_blank" class="btn btn-primary" role="button">View Listing</a></p>
								<a ng-repeat="image in result.Images" ng-if="$index > 0" href="{{image.url_570xN}}" data-lightbox="{{result.listing_id}}" data-title="{{result.title}}"></a>
							</div>
						</div>
					</section>	
				</div>
			</div>
		</section>
		<script src="js/simpleslider.js"></script>
		<script>
		$(document).ready( function() {
			initializeSlider();
		});
		
		var initializeSlider = function() {
			var imgSlider = new SimpleSlider(
				document.getElementById('myslider'), {
					autoPlay:true,
					transitionProperty:'opacity',
					startValue: 0,
					visibleValue: 1,
					endValue: 0
				}
			);
		}
	  </script>
	</body>
</HTML>
