<!DOCTYPE HTML>
<html ng-app="newNative">
	<head>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/site.css">
		<link rel="stylesheet" href="css/sweet-alert.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/sweet-alert.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script  type="text/javascript">
			var results;
			function getData(data) {
				if (data.ok) {
					results = data.results;
					console.log(results);
				} else {
					alert(data.error);
				}
			}
		</script>
		<script src="js/app.js"></script>
		<script src="https://openapi.etsy.com/v2/shops/NewNative05/listings/active.js?callback=getData&method=GET&api_key=uf4q3mmiizo915vqna2x8n5r&limit=100&includes=MainImage"></script>
	</head>
	<div class="content" ng-controller="master as masterCtrl">
		<div id="menu" ng-controller="menuController as menuCtrl">
			<ul ng-repeat="menuItem in menuCtrl.menuItems">
				<li class="home" ng-click ="masterCtrl.clicked(menuItem)">{{menuItem}}</li>
			</ul>
		</div>
		<div id="page" ng-repeat="result in masterCtrl.results">
			<div class="type {{result.category_path[0]}}" ng-show="result.category_path[0] === masterCtrl.section">
				<img ng-src="{{result.MainImage.url_170x135}}" ng-click="masterCtrl.details(result.title,result.MainImage.url_170x135,result.description,result.url)">
			</div>
		</div>
		</div>
	</div>
	</body>
</HTML>
