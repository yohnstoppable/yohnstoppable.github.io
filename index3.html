<!DOCTYPE HTML>

<html ng-app="newNative">
	<head>
		<meta name="title" property="og:title" content="New Native" />           
		<meta name="description" property="og:description" content="We had all been trudging along, working at mundane jobs, doing our 'duty' as citizens of this planet by acting as cogs in the machine when we decided that we had had enough! We quit our jobs and used our previous theatre woodworking experience and began to make custom furniture. We haven't been at it for long, but we have a lot of gumption and if we don't know how to make something you want, then we will figure it out. We will work with you to create your vision." />
		<meta name="image" property="og:image" content="https://img1.etsystatic.com/057/0/10953940/il_570xN.764390921_d1nj.jpg" />           
		<meta name="type" property="og:type" content="website" />           
		<meta name="url" property="og:url" content="http://yohnstoppable.github.io/index3.html" />
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link href="css/lightbox.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.min.js"></script>	
		<script src="js/bigSlide.js"></script>
		<script src="js/core.js"></script>
		<script src="js/touch.js"></script>
		<script src="js/transition.js"></script>
		<script src="js/lightbox.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script  type="text/javascript">
			var results;
			function getData(data) {
				if (data.ok) {
					results = data.results;
					console.log(results);
				} else {
					alert(data.error);
				}
			}
			
			
			
		</script>
		<script src="js/app.js"></script>
		<script src="https://openapi.etsy.com/v2/shops/NewNative05/listings/active.js?callback=getData&method=GET&api_key=uf4q3mmiizo915vqna2x8n5r&limit=100&includes=MainImage,Images"></script>
	</head>
	<body>
	<section ng-controller="master as masterCtrl">
		<a href="#menu" class="menu-link">&#9776;</a>
			<nav id="menu" class="panel" role="navigation" ng-controller="menuController as menuCtrl">
				<ul ng-repeat="menuItem in menuCtrl.menuItems">
					<li class="home" ng-click ="clicked(menuItem)">{{menuItem}}</li>
				</ul>
			</nav>
		<div class="container">
			<div class="headerInfo"><h1 class="headerInfo">{{title}}</h1></div>
			<div ng-repeat="results in resultsByCategory"" class="row" ng-show="results[0].category_path[0] === section">
				<div class=" {{result.category_path[0]}} thumbnail col-md-6" ng-repeat="result in results">
					<a href="{{result.MainImage.url_570xN}}" data-lightbox="{{result.listing_id}}" data-title="{{result.title}}">
						<img ng-src="{{result.MainImage.url_570xN}}" etsyUrl="{{result.url}}">
					</a>
						<h2>{{result.title}}</h2>
						<h3>{{result.price | currency}}</h3>
						<p class="leftAlign">{{result.description}}</p>
						<p><a ng-click ="fbShare('http://yohnstoppable.github.io/index3.html',result.title,result.description)">Share on facebook</a></p>
						<p><a href = "{{result.url}}" class="btn btn-primary" role="button">View Listing</a></p>
					<a ng-repeat="image in result.Images" ng-if="$index > 0" href="{{image.url_570xN}}" data-lightbox="{{result.listing_id}}" data-title="{{result.title}}"></a>
				</div>
			</div>				
		</div>
	</section>
	<script>
	$( document ).ready(function() {
        $('.menu-link').bigSlide();
	});
		
	</script>
	</body>
</HTML>
