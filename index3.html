<!DOCTYPE HTML>
<html ng-app="newNative">
	<head>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/site.css">
		<link rel="stylesheet" href="css/sweet-alert.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/ImageHandler.js"></script>
		<script src="js/sweet-alert.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<div id="container">
		<div id="menu" ng-controller="menuController as menuCtrl">
			<ul ng-repeat="menuItem in menuCtrl.menuItems">
				<li class="home" onclick="clicked('ties')">{{menuItem}}</li>
			</ul>
		</div>
		<section ng-controller="imageController as imageCtrl">
			<div id="page" ng-repeat="item in imageCtrl.items">
				<div class="type {{item.section}}" ng-show="item.section === section"><img ng-src="{{item.imageUrl}}"><p>{{item.description}}</p></div>
			</div>
		</section>
		</div>
	</div>
	</body>
</HTML>
